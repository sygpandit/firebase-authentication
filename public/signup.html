<body onload="checkuser()">
    <div id="loader"></div>
    <div class="container" id="body">
        <div class="md-form">
            <div class="scl">
                <h1>Sign Up</h1>
                <h5>To continue</h5>
            </div>
            <form id="signup-form">
                <div class="input-group">
                    <label for="fname"><i class="bi bi-person-circle"></i></label>
                    <input type="text" name="fname" placeholder="First Name" required id="fname">
                </div>
                <div class="input-group">
                    <label for="lname"><i class="bi bi-person-fill"></i></label>
                    <input type="text" name="lname" placeholder="Last Name" required id="lname">
                </div>
                <div class="input-group">
                    <label for="signuserid"><i class="bi bi-envelope"></i></label>
                    <input type="email" id="signuserid" placeholder="Email Address" required>
                </div>
                <di class="input-group">
                    <label for="class"><i class="bi bi-clipboard"></i></label>
                    <select name="sel-class" id="class" required>
                        <option disabled selected invalid>Select Class</option>
                        <option value="6">Nursery</option>
                        <option value="7">K.G</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>

                    </select>
                </di>
                <div class="input-group">
                    <label for="signpwdid"><i class="bi bi-lock-fill"></i></label>
                    <input type="password" id="signpwdid" placeholder="New Password" required>
                </div>
                <div class="form-check">
                    <small class="text-danger" id="wrong-info"></small>
                </div>
                <div class="form-submit">
                    <button class="btn btn-success" id="signup-btn">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
        <div id="footer"><span>&copy; 2021 - Chandra Jyoti Basic School </span><span>|</span> <span>All Rights
                Reserved</span></div>
    </div>
    </div>
</body>
